<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Database</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #pagination {
            margin-top: 20px;
        }
        #pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Superhero Database</h1>
    <div id="app">
        <div>
            <label for="pageSize">Heroes per page:</label>
            <select id="pageSize">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <table id="heroTable">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Full Name</th>
                    <th>Intelligence</th>
                    <th>Race</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="heroTableBody">
                <!-- Hero data will be inserted here -->
            </tbody>
        </table>
        <div id="pagination">
            <button id="prevPage">Previous</button>
            <span id="currentPage"></span>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <script>
    let allHeroes = [];
    let currentPage = 1;
    let pageSize = 20;

    // Function to create a table row for a hero
    const createHeroRow = (hero) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><img src="${hero.images.xs}" alt="${hero.name}" width="50"></td>
            <td>${hero.name}</td>
            <td>${hero.biography.fullName || 'Unknown'}</td>
            <td>${hero.powerstats.intelligence}</td>
            <td>${hero.appearance.race || 'Unknown'}</td>
            <td>${hero.appearance.gender}</td>
        `;
        return row;
    };

    // Function to display heroes for the current page
    const displayHeroes = () => {
        const tableBody = document.getElementById('heroTableBody');
        tableBody.innerHTML = ''; // Clear existing rows

        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const pageHeroes = allHeroes.slice(start, end);

        pageHeroes.forEach(hero => {
            const row = createHeroRow(hero);
            tableBody.appendChild(row);
        });

        updatePaginationInfo();
    };

    // Function to update pagination information
    const updatePaginationInfo = () => {
        const totalPages = Math.ceil(allHeroes.length / pageSize);
        document.getElementById('currentPage').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === totalPages;
    };

    // Function to load and process the data
    const loadData = (heroes) => {
        allHeroes = heroes;
        displayHeroes();
    };

    // Event listeners for pagination
    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            displayHeroes();
        }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(allHeroes.length / pageSize);
        if (currentPage < totalPages) {
            currentPage++;
            displayHeroes();
        }
    });

    document.getElementById('pageSize').addEventListener('change', (e) => {
        pageSize = parseInt(e.target.value);
        currentPage = 1; // Reset to first page when changing page size
        displayHeroes();
    });

    // Fetch the data
    fetch('https://rawcdn.githack.com/akabab/superhero-api/0.2.0/api/all.json')
        .then((response) => response.json())
        .then(loadData)
        .catch((error) => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>
</html>
